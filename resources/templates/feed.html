<div class="row-fluid">

    <div class="col-lg-4">&nbsp;</div>

    <div class="col-lg-4">

        <h1 class="page-header">Feed</h1>

        <div>
            <form id="imageUploadForm" enctype="multipart/form-data" ng-submit="onClickFileUpload('image', description)">
                <div>
                    <label for="image" style="float: left;">Image: &nbsp;&nbsp;&nbsp;</label>
                    <input type="file" id="image" name="image" value="photo" required="required"/>
                </div>
                <div  style="clear:both;"></div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" ng-model="description" required="required" />
                </div>
                <div><input type="submit" name="uploadButton" value="Post" /></div>
            </form>
        </div>
        <hr />

        <div ng-repeat="post in posts">
            <div><img src="/image/{{ post.post_id }}" style="max-width: 300px;" /></div>
            <div>Description: {{ post.description }}</div>
            <div>Posted by <span style="font-weight: bold"><a href="/#/profile/{{ post.author_user_name }}">@{{ post.author_user_name }}</a></span> on {{ post.post_date | date : "medium" }}</div>
            <div ng-if="post.author_user_name === currentUser.userName" ng-click="onClickDeletePost(post.post_id)" style="cursor:pointer;font-style:italic;text-decoration: underline; font-weight: bold">Delete post</div>
            <div style="width: 50%; margin: auto; margin: 10px 0 10px 0;"><hr /></div>
        </div>

    </div>

    <div class="col-lg-4">&nbsp;</div>

</div>
